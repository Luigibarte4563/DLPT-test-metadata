<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLPT Driver Dashboard - Home</title>
    <link rel="icon" type="image/png" href=".././LOGO/DLPT-LOGO.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }

        /* Custom style for the active navigation link - Home page is active here */
        .nav-link.active {
            /* Desktop Styles */
            @apply md:bg-indigo-50 md:text-indigo-700 md:border-l-4 md:border-indigo-600 md:font-semibold;
            /* Mobile Styles */
            @apply text-indigo-700 font-bold bg-indigo-100;
        }

        /* Ensure main content is scrollable and pushes footer content down */
        .main-content-area {
            padding-bottom: 5rem;
        }

        /* Ensure the mobile nav is truly sticky */
        .mobile-sticky-nav {
            position: sticky;
            bottom: 0;
        }

        /* Hide the long link text on mobile */
        .nav-text {
            @apply hidden md:inline;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.11.1/dist/ethers.umd.min.js"></script>
</head>

<body class="min-h-screen flex flex-col">

    <div id="messageBox"
        class="fixed top-4 right-4 p-3 rounded-lg shadow-xl hidden transition duration-300 z-50 min-w-[250px] text-sm border"
        role="alert"></div>

    <header class="flex justify-between items-center bg-white p-4 md:px-8 rounded-b-xl shadow-md flex-shrink-0 z-20">
        <div class="flex items-center space-x-3">
            <img src=".././LOGO/DLPT-LOGO.png" alt="DLPT Logo"
                class="h-12 w-12 rounded-full shadow-md border-4 border-black-700">
            <h1 class="text-xl md:text-2xl font-bold text-gray-800">DLPT Driver Portal</h1>
        </div>
        <div class="flex items-center space-x-2 md:space-x-4">

            <!-- Profile Display (Visible when connected) -->
            <div id="profile" class="hidden items-center bg-indigo-50 p-1 md:p-2 rounded-full shadow-inner">
                <span id="driverRole"
                    class="hidden md:inline text-xs md:text-sm font-medium text-indigo-700 mr-3">Driver</span>
                <span id="walletShort"
                    class="text-indigo-900 font-mono text-xs bg-indigo-200 py-1 px-3 rounded-full"></span>
            </div>

            <!-- New Logout Button (Visible when connected) -->
            <button id="logoutBtn"
                class="hidden bg-red-600 text-white font-semibold text-sm md:text-base py-2 px-3 md:px-4 rounded-full shadow-lg hover:bg-red-700 transition duration-200">
                Logout
            </button>

            <!-- Existing Connect Button (Visible when disconnected) -->
            <button id="connectWalletBtn"
                class="bg-indigo-600 text-white font-semibold text-sm md:text-base py-2 px-3 md:px-4 rounded-full shadow-lg hover:bg-indigo-700 transition duration-200">
                Connect Wallet
            </button>
        </div>
    </header>

    <div class="flex flex-1 flex-col md:flex-row">

        <nav
            class="w-full md:w-64 bg-white shadow-xl flex-shrink-0 border-t md:border-r md:border-t-0 order-last md:order-none mobile-sticky-nav z-10">
            <ul class="flex justify-around md:block space-y-0 md:space-y-2 p-1 md:p-2">
                <li>
                    <a href="homeDriver.html"
                        class="nav-link active flex flex-col md:flex-row items-center justify-center md:justify-start p-2 md:p-3 text-xs md:text-sm text-gray-700 rounded-lg transition hover:bg-indigo-50 hover:text-indigo-600 w-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:mr-3" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <span class="text-[10px] md:text-sm mt-1 md:mt-0 nav-text">Home</span>
                    </a>
                </li>
                <li>
                    <a href="driver.html"
                        class="nav-link flex flex-col md:flex-row items-center justify-center md:justify-start p-2 md:p-3 text-xs md:text-sm text-gray-700 rounded-lg transition hover:bg-indigo-50 hover:text-indigo-600 w-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:mr-3" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
                        </svg>
                        <span class="text-[10px] md:text-sm mt-1 md:mt-0 nav-text">My Violations</span>
                    </a>
                </li>
                <li>
                    <a href="ledger.html"
                        class="nav-link flex flex-col md:flex-row items-center justify-center md:justify-start p-2 md:p-3 text-xs md:text-sm text-gray-700 rounded-lg transition hover:bg-indigo-50 hover:text-indigo-600 w-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:mr-3" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <span class="text-[10px] md:text-sm mt-1 md:mt-0 nav-text">The Ledger</span>
                    </a>
                </li>
            </ul>
        </nav>
        <main class="flex-1 p-4 md:p-8 overflow-y-auto main-content-area">

            <section id="driver-welcome-view" class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg">
                <!-- Dynamic Welcome Greeting - Updated with ID -->
                <h2 id="welcomeDriverGreeting" class="text-3xl font-bold text-indigo-700 mb-4">
                    Welcome to the DLPT Driver Portal! ðŸ‘‹
                </h2>
                <p class="text-lg text-gray-600 mb-6">
                    This dashboard allows you to manage any **Digital License Plate Technology (DLPT)** violations
                    associated with your wallet address.
                </p>

            </section>

        </main>
    </div>

    <div id="wallet-connect-modal"
        class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden flex items-center justify-center z-40">
        <div class="bg-white p-6 rounded-lg shadow-2xl flex items-center space-x-3">
            <svg class="animate-spin h-5 w-5 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            <p class="text-gray-700 font-medium">Connecting to your wallet...</p>
        </div>
    </div>

    <script type="module">
        // ----------------- CONFIG (Keep this consistent across all files) -----------------
        const RPC_URL = "https://sepolia.infura.io/v3/927cc9e253b042d9b11fe17422a44763"; // Sepolia RPC
        const CONTRACT_ADDRESS = "0x12e17c73ff8219ccd3265a4b66d83221e9991093"; // Your deployed Sepolia contract
        const ABI = [
            // Only need view function for this page, but keeping full ABI for consistency
            "function issueViolation(string _violationId, address _violator, string _license, string _violationType, uint256 _amount, string _location, uint256 _timestamp)",
            "function markAsPaid(string _violationId)",
            "function getAllViolations() view returns (tuple(string violationId, address officer, address violator, string license, string violationType, uint256 amount, string location, uint256 timestamp, string status)[])",
        ];
        // ---------------------------------------------------------------------------------

        // --- UI Elements ---
        const connectWalletBtn = document.getElementById("connectWalletBtn");
        const logoutBtn = document.getElementById("logoutBtn"); // New Logout button
        const walletConnectModal = document.getElementById("wallet-connect-modal");
        const profile = document.getElementById("profile");
        const walletShort = document.getElementById("walletShort");
        const driverRole = document.getElementById("driverRole");
        // NEW: Element for the dynamic welcome greeting
        const welcomeDriverGreeting = document.getElementById("welcomeDriverGreeting"); 


        let driverWallet = null;
        let provider, signer, contract;
        let readProvider = new ethers.JsonRpcProvider(RPC_URL);
        let readContract = new ethers.Contract(CONTRACT_ADDRESS, ABI, readProvider);

        // --- Utility ---
        function displayMessage(text, isError = false) {
            const messageBox = document.getElementById("messageBox");
            messageBox.textContent = text;
            messageBox.classList.remove("hidden");
            messageBox.classList.remove("bg-red-100", "text-red-800", "bg-green-100", "text-green-800", "border-red-400", "border-green-400");

            messageBox.classList.toggle("bg-red-100", isError);
            messageBox.classList.toggle("text-red-800", isError);
            messageBox.classList.toggle("border-red-400", isError);
            messageBox.classList.toggle("bg-green-100", !isError);
            messageBox.classList.toggle("text-green-800", !isError);
            messageBox.classList.toggle("border-green-400", !isError);

            setTimeout(() => {
                messageBox.classList.add("hidden");
                messageBox.textContent = '';
            }, 5000);
        }

        function formatAddress(address) {
            return address ? `${address.slice(0, 6)}...${address.slice(-4)}` : 'N/A';
        }

        // --- Wallet Connection Logic (Essential for all files) ---
        async function connectContract() {
            if (!window.ethereum) {
                displayMessage("Please install MetaMask!", true);
                return;
            }

            try {
                walletConnectModal.classList.remove("hidden");
                provider = new ethers.BrowserProvider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                if (!accounts || accounts.length === 0) {
                    throw { code: 4001, message: "No wallet accounts found!" };
                }

                driverWallet = accounts[0];
                sessionStorage.setItem("walletAddress", driverWallet);

                signer = await provider.getSigner();
                contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

                updateUIForConnectedState(driverWallet);
                displayMessage("Wallet connected!");
            } catch (err) {
                console.error(err);
                displayMessage(err.code === 4001 ? "Connection rejected by user." : "Wallet connection failed.", true);
                updateUIForDisconnectedState();
            } finally {
                walletConnectModal.classList.add("hidden");
            }
        }

        // --- Wallet UI ---
        function updateUIForConnectedState(address) {
            driverWallet = address; // Set the global variable
            walletShort.textContent = formatAddress(address);
            
            // Show profile display and Logout button
            profile.classList.remove("hidden");
            profile.classList.add("flex");
            driverRole.classList.remove("hidden");
            logoutBtn.classList.remove("hidden");
            
            // Hide Connect button
            connectWalletBtn.classList.add("hidden");

            // NEW: Update the dynamic welcome greeting
            if (welcomeDriverGreeting) {
                welcomeDriverGreeting.textContent = `Welcome back, Driver ${formatAddress(address)}! ðŸ‘‹`;
            }
        }

        function updateUIForDisconnectedState() {
            driverWallet = null;
            sessionStorage.removeItem("walletAddress");
            
            // Hide profile display and Logout button
            profile.classList.add("hidden");
            profile.classList.remove("flex");
            logoutBtn.classList.add("hidden");
            
            // Show Connect button
            connectWalletBtn.classList.remove("hidden");

            // NEW: Reset the dynamic welcome greeting to the default message
            if (welcomeDriverGreeting) {
                welcomeDriverGreeting.textContent = "Welcome to the DLPT Driver Portal! ðŸ‘‹";
            }
        }

        /**
         * Clears the wallet session and redirects to the landing page.
         */
        function disconnectWalletAndRedirect() {
            updateUIForDisconnectedState();
            displayMessage("Logged out successfully. Redirecting...", false);
            // Redirect to the index.html page in the parent directory
            setTimeout(() => {
                window.location.href = '../index.html';
            }, 1500);
        }

        // --- Event Listeners and Init ---
        connectWalletBtn.addEventListener("click", connectContract);
        // Bind the new Logout button to the disconnect and redirect function
        logoutBtn.addEventListener("click", disconnectWalletAndRedirect);

        window.onload = () => {
            const savedWallet = sessionStorage.getItem("walletAddress");
            if (savedWallet) {
                updateUIForConnectedState(savedWallet);
            }
        };
    </script>
</body>

</html>
